---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
    name: zigbee2mqtt
    namespace: zigbee2mqtt
spec:
    interval: 5m
    dependsOn:
      - name: mqtt
    targetNamespace: zigbee2mqtt
    chart:
      spec:
        chart: zigbee2mqtt
        version: '*'
        sourceRef:
          kind: HelmRepository
          name: zigbee2mqtt
          namespace: zigbee2mqtt
        interval: 10m
    values:
      ingress:
        enabled: true
        ingressClassName: "traefik"
        hosts:
          - host: zigbee.home
            paths:
              - path: /
                pathType: ImplementationSpecific
              - path: /api
                pathType: ImplementationSpecific
      statefulset:
        storage:
          enabled: true
          storageClassName: longhorn
      service:
        port: 8080
      zigbee2mqtt:
        mqtt:
          server: mqtt://mqtt-mosquitto
        serial:
          port: /dev/ttyUSB0
          adapter: ember
        frontend:
          port: 8080
          url: zigbee.home
        homeassistant: true
